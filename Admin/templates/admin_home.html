{%extends 'base.html'%}
{%block body_block%}

    <div class="row">
        <div class="col-6">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Vehicle Managment
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div>
                            <a href="{%url 'adddevice'%}" class="btn btn-success form-control">ADD DEVICE</a>
                        </div>
                        <div class="mt-3">
                            <a href="{%url 'adduser'%}" class="btn btn-primary form-control">ADD USER</a>
                        </div>
                        <div class="mt-3">
                            <a href="{%url 'addvehicle'%}" class="btn btn-secondary form-control">ADD VEHICLE</a>
                        </div>
                        <div class="mt-3">
                            <a href="{%url 'allocateuser'%}" class="btn btn-warning form-control">ALLOCATE</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6"></div>
    </div>

{%endblock%}
